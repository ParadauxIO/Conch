log4j.logger.io.paradaux.conch=debug, ConchAppender
log4j.additivity.io.paradaux.conch=true

log4j.appender.ConchAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConchAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConchAppender.layout.ConversionPattern=[ConchAppender: %p] %m%n